# Application Configuration
spring.application.name=student-management-system
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: In production, use environment variables or a secrets manager
# This is a 256-bit (32 bytes) base64-encoded secret key for HS256
jwt.secret=dGhpc2lzYXZlcnlzZWN1cmVzZWNyZXRrZXlmb3Jqd3R0b2tlbnNpZ25pbmcxMjM0NTY3ODkw
# Token validity in milliseconds (24 hours = 86400000)
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.studentmanagement=DEBUG
